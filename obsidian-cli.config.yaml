# Obsidian CLI Configuration
# This file contains all configuration options for the Obsidian CLI tool
# Copy this file to your home directory as ~/.obsidian-cli/config.yaml and modify as needed

# Default vault configuration
vault:
  # Path to your Obsidian vault directory (required)
  # Example: /Users/username/Documents/MyVault
  defaultPath: ""
  
# Centralized logging configuration
logging:
  # Task logging
  tasks:
    # Name of the central task log file (default: tasks-log.md)
    logFile: "tasks-log.md"

    # Whether to automatically log all tasks to the central file (default: true)
    autoLog: true

  # Ideas logging
  ideas:
    # Name of the central ideas log file (default: ideas-log.md)
    logFile: "ideas-log.md"

    # Whether to automatically log all ideas to the central file (default: true)
    autoLog: true

  # Questions logging
  questions:
    # Name of the central questions log file (default: questions-log.md)
    logFile: "questions-log.md"

    # Whether to automatically log all questions to the central file (default: true)
    autoLog: true

  # Insights logging
  insights:
    # Name of the central insights log file (default: insights-log.md)
    logFile: "insights-log.md"

    # Whether to automatically log all insights to the central file (default: true)
    autoLog: true

  # Format for timestamps in log files
  # Options: "iso" (2024-01-01T10:30:00Z), "simple" (2024-01-01 10:30), "none"
  timestampFormat: "simple"

# Daily note configuration  
dailyNotes:
  # Template sections to include in new daily notes
  sections:
    - "Daily Log"
    - "Tasks"
    - "Ideas" 
    - "Questions"
    - "Insights"
    - "Links to Expand"
  
  # Default tags to add to daily notes
  tags:
    - "#daily"
    - "#inbox"
    
  # Date format for daily note titles (using moment.js format)
  # Default: "YYYY-MM-DD" (e.g., 2024-01-01)
  titleFormat: "YYYY-MM-DD"
  
# Interface configuration
interface:
  # Terminal interface theme
  theme:
    # Colors for different UI elements (blessed color names or hex codes)
    border: "cyan"
    title: "white"
    content: "white"
    input: "yellow"
    highlight: "green"

  # Scrolling behavior
  autoScroll: true

  # Show line numbers in content view
  showLineNumbers: true

  # Eisenhower Matrix tag colors
  # Tags for priority management based on the Eisenhower Matrix
  # Use 256-color palette indices (recommended) for vivid, consistent colors
  # Or use named colors for basic 16-color support
  eisenhowerTags:
    "#do": "196"        # Urgent & Important - Do it now (bright red, 256-color index)
    "#delegate": "214"  # Urgent & Not Important - Delegate (orange, 256-color index)
    "#schedule": "33"   # Not Urgent & Important - Schedule (bright blue, 256-color index)
    "#eliminate": "244" # Not Urgent & Not Important - Eliminate (gray, 256-color index)

    # Alternative: Named colors (basic 16-color palette)
    # "#do": "red"
    # "#delegate": "yellow"
    # "#schedule": "blue"
    # "#eliminate": "gray"

    # Color palette reference (256-color indices):
    # Reds: 196 (bright), 124 (darker), 88 (darkest)
    # Oranges: 214 (bright), 208 (standard)
    # Blues: 33 (bright), 27 (medium), 21 (dark)
    # Grays: 250 (light), 244 (medium), 238 (dark)

# File organization
organization:
  # Section prefixes and their corresponding formatting
  sectionPrefixes:
    "[]": "Tasks"      # Tasks as checkboxes
    "-": "Ideas"       # Ideas as bullet points  
    "?": "Questions"   # Questions as bullet points
    "!": "Insights"    # Insights as bullet points

# Advanced settings
advanced:
  # Backup configuration
  backup:
    # Whether to create backups before modifying files
    enabled: false
    
    # Directory for backups (relative to vault or absolute path)
    directory: ".obsidian-cli-backups"
    
    # Maximum number of backups to keep per file
    maxBackups: 5
    
  # Performance settings
  performance:
    # Maximum file size to load in the interface (in MB)
    maxFileSize: 10
    
    # Enable file watching for real-time updates
    watchFiles: false